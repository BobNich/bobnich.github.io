<!DOCTYPE html>
<html>
<head>
  <title>Bob Nicholson</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="name">Bob Nicholson</h1>
  </div>
  <div class="intro section" onclick="goToGitHub()">
    <div class="intro-text">
      <h2 class="greeting">Hello, I'm Bob!</h2>
      <p class="profession">Android Developer</p>
    </div>
    <div class="profile-image">
      <img src="images/profile_image.jpg" alt="Profile Image">
    </div>
  </div>
  <div class="section">
    <h2>Who I am</h2>
    <p>
      Add your description about yourself here.
    </p>
  </div>
  <div class="section">
    <h2>Projects</h2>
    <p>
      Add information about your projects here.
    </p>
  </div>

  <div class="section">
    <h2>Contact</h2>
    <p>
      Add your contact information here.
    </p>
  </div>

  <script>
    function goToGitHub() {
      window.location.href = 'https://github.com/BobNich';
    }

    window.addEventListener('load', function() {
      var sectionElements = document.querySelectorAll('.section');

      sectionElements.forEach(function(section) {
        section.addEventListener('mouseover', function() {
          section.classList.add('section-hover');
        });

        section.addEventListener('mouseout', function() {
          section.classList.remove('section-hover');
        });
      });
    });
  </script>
</body>
</html>
